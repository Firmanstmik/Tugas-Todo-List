version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: todo-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mern
      MYSQL_USER: belajar
      MYSQL_PASSWORD: belajar
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    environment:
      DB_HOST: mariadb
      DB_USER: belajar
      DB_PASS: belajar
      DB_NAME: mern
      DB_PORT: 3306
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - todo-network
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  todo-network:
    driver: bridge

